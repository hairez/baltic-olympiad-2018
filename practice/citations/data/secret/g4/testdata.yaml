## on_recect: "break" or "continue". Specifies how judging should proceed when a submission gets a non-Accept judgement on an individual test file or subgroup. If "break", judging proceeds immediately to grading. If "continue", judging continues judging the rest of the test files and subgroups within the group.
#on_reject: continue 

## grading: One of "default" and "custom". Custom will use the provided grader
grading: custom

## grader_flags: arguments passed to the grader for this test data group. 
grader_flags: all 30